<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_preproc.css">
</head>
<body>

<div class="box">
    <h1>Login<span>Register</span></h1>
    <p>Enter your email and password to register.</p>

    <form action="" method="post" name="enter">
        <input type="text" value="Username">
        <input type="text" value="Enter your email address">
        <input class="password" type="text" value="Password">
        <input type="text" value="Confirm Password">
        <button type="submit">Register</button>
    </form>
    <p class="register">Or register with</p>
    <a href="#">
        <img class="google" src="img/google%201.svg" alt="Google Logo">
        Continue with Google
    </a>
    <a href="#">
        <img class="facebook" src="img/facebook%201.svg" alt="Facebook Logo">
        Continue with Facebook
    </a>

</div>
</body>
</html>
