<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GREENSHOP</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="box">
    <h1 class="title">Login <span class="register">Register</span></h1>
    <p class="enter">Enter your email and password to register.</p>

    <form class="form" action="" method="post" name="enter">
        <input class="username" type="text" value="Username">
        <input class="email" type="text" value="Enter your email address">
        <input class="password" type="text" value="Password">
        <input class="confirm" type="text" value="Confirm Password">
        <button class="button" type="submit">Register</button>
    </form>
    <p class="text">Or register with</p>

        <a href="#" class="google_link">
            <img class="google" src="img/google%201.svg" alt="Google Logo">
            Continue with Google
        </a>
        <a class="facebook_link" href="#">
            <img class="facebook" src="img/facebook%201.svg" alt="Facebook Logo">
            Continue with Facebook
        </a>

</div>
</body>
</html>
